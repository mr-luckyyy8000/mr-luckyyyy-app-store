<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MR.LUCKYYY STORE</title>

  <link rel="stylesheet" href="css/style.css" />

    <div class="head">

        alt="mr.luckyyy store"

    <hr />
    <section>
      <div class="head1" class="list">

          <li>
            <table>
              <tr>
                <th width="20%">
                  <img

                    class="applogo"
                    height="60px"
                  />

                <th>
                  <span class="apptitle" class="">PURVIKA PARLOUR</span>
                </th>
                <th width="20%">
                  <a
                    href="https://drive.google.com/uc?export=download&id=1CWqI6HgCQFEP6tQ3KPFoNeatq9f4Aucx"

                    <button class="btn">DOWNLOAD</button></a
                  >

              </tr>
            </table>
          </li>
          <li>
            <table>
              <tr>
                <th width="20%">
                  <img
                    src="img/satram.png"
                    alt="app"
                    class="applogo"
                    height="60px"
                  />
                </th>
                <th>
                  <span class="apptitle" class="">SATRAM GEMS</span>
                </th>
                <th width="20%">
                  <a
                    href="https://drive.google.com/uc?export=download&id=1OADrZo1bWdLqCak2pJQrU7LpBiYxdAh4"
                  >
                    <button class="btn">DOWNLOAD</button></a
                  >

              </tr>
            </table>
          </li>
        </ul>
      </div>
    </section>

</html>
